<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>FantasyBet - Coming Soon</title>
    <link
      rel="icon"
      type="image/png"
      href="fantasybet_logo_transparent.png"
      sizes="32x32"
    />
    <link
      rel="icon"
      type="image/png"
      href="fantasybet_logo_transparent.png"
      sizes="16x16"
    />
    <link rel="apple-touch-icon" href="fantasybet_logo_transparent.png" />
    <link
      href="https://fonts.googleapis.com/css2?family=Roboto+Condensed&display=swap"
      rel="stylesheet"
    />
    <link
      href="https://fonts.googleapis.com/css2?family=Roboto+Condensed:wght@500&display=swap"
      rel="stylesheet"
    />
    <link
      href="https://fonts.googleapis.com/css2?family=Roboto+Condensed:wght@700&display=swap"
      rel="stylesheet"
    />
    <style>
      html {
        font-size: 16px;
      }
      body {
        margin: 0;
        background: #000b1d;
        font-family: "Roboto Condensed", Arial, sans-serif;
        color: #ffe49c;
        display: flex;
        flex-direction: column;
        justify-content: center;
        align-items: center;
        position: relative;
        height: 100vh;
        width: 100vw;
        overflow: hidden;
      }
      .container {
        display: flex;
        flex-direction: column;
        align-items: center;
        height: 100%;
        /* width: 100%; */
        padding: 3rem 1rem 2rem 1rem;
      }
      .logo {
        position: relative;
        z-index: 2;
      }
      .logo-gradient {
        position: absolute;
        left: 50%;
        top: 60%;
        transform: translate(-50%, -50%);
        width: 100vw;
        height: 100vh;
        background: radial-gradient(
          circle,
          rgba(0, 165, 127, 0.2) 0% 10%,
          transparent 50%
        );
        z-index: 1;
        border-radius: 50%;
        pointer-events: none;
      }
      .logo img {
        width: 15rem;
        max-width: 95vw;
        height: auto;
        display: block;
        margin: 0 auto;
        position: relative;
        z-index: 1;
      }
      .tagline {
        font-size: 2rem;
        font-weight: 400;
        margin: 1.5rem 0;
        color: #f7f7f2;
        letter-spacing: 1px;
        text-align: center;
      }
      .tagline br {
        display: none;
      }
      .coming-soon {
        font-size: 4rem;
        font-weight: 700;
        margin-bottom: 1.5rem;
        color: #ffe49c;
        text-align: center;
        text-shadow: 0 2px 12px rgba(0, 0, 0, 0.18);
        z-index: 1;
      }
      .notify-form {
        display: flex;
        background: rgba(20, 34, 46, 0.7);
        border-radius: 2.5rem;
        box-shadow: 0 0.125rem 1rem 0 rgba(0, 0, 0, 0.18);
        padding-left: 1.5rem;
        align-items: center;
        justify-content: space-between;
        margin-bottom: 1.5rem;
        width: 90%;
        border: 2px solid rgba(255, 255, 255, 0.08);
        z-index: 1;
        white-space: nowrap;
      }
      .notify-form input[type="email"] {
        background: transparent;
        border: none;
        outline: none;
        color: #fff;
        font-size: 1.18rem;
        flex: 0 1 11.25rem;
        max-width: 20rem;
        padding: 0.875rem 0;
        font-family: inherit;
        letter-spacing: 0.5px;
      }
      .notify-form input[type="email"]::placeholder {
        color: #b2bfc9;
        opacity: 1;
        font-size: 1.13rem;
      }
      /* Prevent weird autocomplete styling on all browsers */
      .notify-form input[type="email"]:-webkit-autofill,
      .notify-form input[type="email"]:-webkit-autofill:hover,
      .notify-form input[type="email"]:-webkit-autofill:focus,
      .notify-form input[type="email"]:-webkit-autofill:active {
        -webkit-box-shadow: 0 0 0 30px transparent inset !important;
        -webkit-text-fill-color: #fff !important;
        font-size: 1.18rem !important;
        font-family: "Roboto Condensed", Arial, sans-serif !important;
        transition: background-color 5000s ease-in-out 0s;
        background-color: transparent !important;
      }
      /* Firefox autocomplete styling */
      .notify-form input[type="email"]:-moz-autofill {
        background-color: transparent !important;
        color: #fff !important;
        font-size: 1.18rem !important;
        font-family: "Roboto Condensed", Arial, sans-serif !important;
      }
      /* Edge autocomplete styling */
      .notify-form input[type="email"]:-ms-input-placeholder {
        color: #b2bfc9 !important;
      }
      /* iOS Safari autocomplete styling */
      .notify-form input[type="email"] {
        -webkit-appearance: none;
        border-radius: 0;
      }
      /* Remove iOS Safari default styling */
      .notify-form input[type="email"]::-webkit-search-decoration,
      .notify-form input[type="email"]::-webkit-search-cancel-button,
      .notify-form input[type="email"]::-webkit-search-results-button,
      .notify-form input[type="email"]::-webkit-search-results-decoration {
        -webkit-appearance: none;
      }
      /* Remove Chrome/Safari autofill styling */
      .notify-form input[type="email"]::-webkit-contacts-auto-fill-button,
      .notify-form input[type="email"]::-webkit-credentials-auto-fill-button {
        visibility: hidden;
        display: none !important;
        pointer-events: none;
        position: absolute;
        right: 0;
      }
      .notify-form button {
        font-family: "Roboto Condensed", Arial, sans-serif;
        background: linear-gradient(90deg, #23d18b 0%, #1bbd76 100%);
        color: #fff;
        font-weight: 500;
        border: 0.125rem solid #1e9e6a;
        border-radius: 2rem;
        padding: 1rem 2rem;
        font-size: 1.18rem;
        margin-left: 0.75rem;
        cursor: pointer;
        box-shadow: 0 0.125rem 0.5rem 0 rgba(35, 209, 139, 0.12);
        transition: background 0.2s, border 0.2s;
      }
      .notify-form button:hover {
        opacity: 0.8;
      }
      .notify-form button:disabled {
        opacity: 0.6;
        cursor: not-allowed;
        background: #666;
        border-color: #555;
        color: #ccc;
      }
      .notify-form button:disabled:hover {
        opacity: 0.6;
      }
      .socials {
        display: flex;
        fill: white;
        gap: 2.25rem;
        margin-top: 1.125rem;
        margin-bottom: 0;
      }
      .socials a {
        color: #fff;
        font-size: 2.2rem;
        display: flex;
        align-items: center;
        transition: color 0.2s;
      }
      .socials a:hover {
        color: #23d18b;
      }
      .contact-link {
        display: block;
        margin: 2.75rem auto 0 auto;
        color: #b2bfc9;
        font-size: 1.18rem;
        text-decoration: none;
        letter-spacing: 1px;
        transition: color 0.2s;
        text-align: center;
      }
      .contact-link:hover {
        color: #23d18b;
      }
      .bold {
        font-weight: 700;
      }
      @media (max-width: 600px) {
        .tagline br {
          display: inline;
        }
        .logo img {
          width: 13.125rem;
        }
        .logo-gradient {
          top: 50%;
        }
        .coming-soon {
          font-size: 2.1rem;
        }
        .notify-form button {
          width: 100%;
        }
        .contact-link {
          font-size: 1rem;
          margin-top: 1.5rem;
        }
        .socials {
          gap: 1.375rem;
        }
      }
      .invite-text {
        color: #f7f7f2;
        font-size: 1.15rem;
        text-align: center;
        margin-bottom: 1.25rem;
        line-height: 1.6;
        max-width: 32rem;
      }
    </style>
  </head>
  <body>
    <div class="container" style="position: relative">
      <div class="logo-gradient"></div>
      <div class="logo">
        <img src="fantasybet_logo_transparent.png" alt="FantasyBet Logo" />
      </div>
      <div class="tagline">
        <span class="bold">Bet on Fantasy.</span><br />
        Not just sports.
      </div>
      <div class="coming-soon">COMING SOON</div>
      <div class="invite-text">
        Be the first to draft, bet & win. Drop your email and we'll send an
        invite when FantasyBet goes live!
      </div>
      <form
        id="notify-form"
        class="notify-form"
        autocomplete="on"
        action="https://script.google.com/macros/s/AKfycbzAykuLF8c5iXGGnnswMAe-A90-PgicnHYjUukv-grcoOUN9mLCvEUSgSL1NeRKUGJrQQ/exec"
        method="post"
        target="hiddenFrame"
      >
        <input
          id="email-input"
          type="email"
          name="email"
          placeholder="Enter your email"
          autocomplete="on"
          required
        />
        <button id="submit-btn" type="submit">Subscribe</button>
      </form>

      <div class="socials">
        <a
          href="https://x.com/fantasybetnow"
          target="_blank"
          aria-label="Twitter"
        >
          <!-- Twitter SVG -->
          <svg
            xmlns="http://www.w3.org/2000/svg"
            width="24"
            height="24"
            viewBox="0 0 24 24"
          >
            <path
              d="M24 4.557c-.883.392-1.832.656-2.828.775 1.017-.609 1.798-1.574 2.165-2.724-.951.564-2.005.974-3.127 1.195-.897-.957-2.178-1.555-3.594-1.555-3.179 0-5.515 2.966-4.797 6.045-4.091-.205-7.719-2.165-10.148-5.144-1.29 2.213-.669 5.108 1.523 6.574-.806-.026-1.566-.247-2.229-.616-.054 2.281 1.581 4.415 3.949 4.89-.693.188-1.452.232-2.224.084.626 1.956 2.444 3.379 4.6 3.419-2.07 1.623-4.678 2.348-7.29 2.04 2.179 1.397 4.768 2.212 7.548 2.212 9.142 0 14.307-7.721 13.995-14.646.962-.695 1.797-1.562 2.457-2.549z"
            />
          </svg>
        </a>
        <a
          href="https://www.instagram.com/fantasybetnow/"
          target="_blank"
          aria-label="Instagram"
        >
          <!-- Instagram SVG -->
          <svg
            xmlns="http://www.w3.org/2000/svg"
            width="24"
            height="24"
            viewBox="0 0 24 24"
          >
            <path
              fill="currentColor"
              d="M12 2.163c3.204 0 3.584.012 4.85.07 3.252.148 4.771 1.691 4.919 4.919.058 1.265.069 1.645.069 4.849 0 3.205-.012 3.584-.069 4.849-.149 3.225-1.664 4.771-4.919 4.919-1.266.058-1.644.07-4.85.07-3.204 0-3.584-.012-4.849-.07-3.26-.149-4.771-1.699-4.919-4.92-.058-1.265-.07-1.644-.07-4.849 0-3.204.013-3.583.07-4.849.149-3.227 1.664-4.771 4.919-4.919 1.266-.057 1.645-.069 4.849-.069zm0-2.163c-3.259 0-3.667.014-4.947.072-4.358.2-6.78 2.618-6.98 6.98-.059 1.281-.073 1.689-.073 4.948 0 3.259.014 3.668.072 4.948.2 4.358 2.618 6.78 6.98 6.98 1.281.058 1.689.072 4.948.072 3.259 0 3.668-.014 4.948-.072 4.354-.2 6.782-2.618 6.979-6.98.059-1.28.073-1.689.073-4.948 0-3.259-.014-3.667-.072-4.947-.196-4.354-2.617-6.78-6.979-6.98-1.281-.059-1.69-.073-4.949-.073zm0 5.838c-3.403 0-6.162 2.759-6.162 6.162s2.759 6.163 6.162 6.163 6.162-2.759 6.162-6.163c0-3.403-2.759-6.162-6.162-6.162zm0 10.162c-2.209 0-4-1.79-4-4 0-2.209 1.791-4 4-4s4 1.791 4 4c0 2.21-1.791 4-4 4zm6.406-11.845c-.796 0-1.441.645-1.441 1.44s.645 1.44 1.441 1.44c.795 0 1.439-.645 1.439-1.44s-.644-1.44-1.439-1.44z"
            />
          </svg>
        </a>
      </div>
      <!-- <a href="#" class="contact-link">Contact</a> -->
    </div>
    <iframe name="hiddenFrame" style="display: none"></iframe>
  </body>
  <script>
    const form = document.getElementById("notify-form");
    const input = document.getElementById("email-input");
    const button = document.getElementById("submit-btn");

    form.addEventListener("submit", function (e) {
      e.preventDefault();

      try {
        form.submit(); // Send to iframe
        button.textContent = "Thanks!";
        input.disabled = true;
        button.disabled = true;
      } catch (err) {
        console.error("Form submission failed:", err);
      }
    });
  </script>
</html>
